<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SAHI Admin Console</title>
    <style>
        body { background: #0b0e14; color: white; font-family: sans-serif; padding: 20px; }
        .card { background: #161b22; padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #333; }
        input { width: 100%; padding: 12px; background: #000; color: white; border: 1px solid #444; border-radius: 8px; margin: 10px 0; box-sizing: border-box;}
        button { width: 100%; padding: 12px; background: #38bdf8; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; }
        .req { display: flex; justify-content: space-between; border-bottom: 1px solid #333; padding: 10px 0; }
    </style>
</head>
<body>
    <h2>üõ†Ô∏è Market & User Control</h2>

    <div class="card">
        <h3>üéØ Market Target (160 - 175 Range)</h3>
        <p>Current Price: ‚Çπ<span id="cur-p">0.00</span></p>
        <input type="number" id="target-p" placeholder="Set Target Price (e.g. 172)">
        <button onclick="setMarketPlan()">Update 24h Target</button>
        <p style="font-size:11px; opacity:0.5; margin-top:10px;">Note: Price will randomly fluctuate but stay within 160-175 and aim for your target.</p>
    </div>

    <div class="card">
        <h3>üì• Fund Requests</h3>
        <div id="req-list">Loading...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, onSnapshot, collection, addDoc, query, where, orderBy, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCuCNl6FOWldVkjGAlqU1eTxPPOWn_pKtY",
            authDomain: "lightspeed-trading-1dec9.firebaseapp.com",
            projectId: "lightspeed-trading-1dec9",
            storageBucket: "lightspeed-trading-1dec9.firebasestorage.app",
            messagingSenderId: "787355268629",
            appId: "1:787355268629:web:c5c39b7706c6a3548e001c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- AUTOMATED MARKET ENGINE ---
        let livePrice = 165.00;
        let targetPrice = 170.00;

        async function setMarketPlan() {
            targetPrice = parseFloat(document.getElementById('target-p').value);
            await setDoc(doc(db, "settings", "market"), { target: targetPrice });
            alert("Target Updated!");
        }

        // Price Generator (Runs every 4 seconds)
        setInterval(async () => {
            let drift = (Math.random() - 0.5) * 0.5; // Random move
            
            // Stay in 160-175
            if(livePrice > 174) livePrice -= 0.6;
            else if(livePrice < 161) livePrice += 0.6;
            else livePrice += drift;

            // Pull towards target
            if(livePrice < targetPrice) livePrice += 0.05;
            else livePrice -= 0.05;

            document.getElementById('cur-p').innerText = livePrice.toFixed(2);
            
            // Save to history for graph
            await addDoc(collection(db, "market_history"), { price: livePrice, time: serverTimestamp() });
        }, 4000);

        // --- REQUESTS APPROVAL ---
        onSnapshot(query(collection(db, "requests"), where("status", "==", "pending")), s => {
            const list = document.getElementById('req-list');
            list.innerHTML = "";
            s.forEach(d => {
                const r = d.data();
                list.innerHTML += `<div class="req">
                    <div><b>${r.email}</b><br><small>${r.type}: ‚Çπ${r.amount}</small></div>
                    <button onclick="approve('${d.id}', '${r.uid}', ${r.amount}, '${r.type}')" style="width:80px; background:green;">OK</button>
                </div>`;
            });
        });

        window.approve = async (id, uid, amt, type) => {
            const uRef = doc(db, "users", uid);
            const uSnap = await getDoc(uRef);
            let newBal = type === 'Deposit' ? (uSnap.data().wallet + amt) : (uSnap.data().wallet - amt);
            await updateDoc(uRef, { wallet: newBal });
            await updateDoc(doc(db, "requests", id), { status: "approved" });
        };
    </script>
</body>
</html>
