<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin | Market Control</title>
    <style>
        body { background: #0b0e14; color: white; font-family: sans-serif; padding: 20px; }
        .card { background: #161b22; padding: 20px; border-radius: 15px; border: 1px solid #333; margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: #000; border: 1px solid #444; color: white; border-radius: 8px; box-sizing: border-box;}
        button { width: 100%; padding: 12px; background: #38bdf8; border: none; font-weight: bold; border-radius: 8px; cursor: pointer; color: #000; }
        .req { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333; padding: 10px 0; }
    </style>
</head>
<body>
    <h2>üõ†Ô∏è Admin Market Control</h2>

    <div class="card">
        <h3>üéØ Market Target (Range: 160-175)</h3>
        <p>Live Price: ‚Çπ<span id="live-p">0.00</span></p>
        <input type="number" id="target-input" placeholder="Set Target Price (e.g. 172)">
        <button onclick="saveTarget()">Set 24h Target</button>
    </div>

    <div class="card">
        <h3>üì• Deposit/Withdraw Requests</h3>
        <div id="req-list">Loading...</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, updateDoc, onSnapshot, collection, addDoc, query, where, orderBy, serverTimestamp, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCuCNl6FOWldVkjGAlqU1eTxPPOWn_pKtY",
            authDomain: "lightspeed-trading-1dec9.firebaseapp.com",
            projectId: "lightspeed-trading-1dec9",
            storageBucket: "lightspeed-trading-1dec9.firebasestorage.app",
            messagingSenderId: "787355268629",
            appId: "1:787355268629:web:c5c39b7706c6a3548e001c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let livePrice = 165.00;
        let targetPrice = 168.00;

        // Load current target
        onSnapshot(doc(db, "settings", "market"), d => {
            if(d.exists()) targetPrice = d.data().target;
        });

        window.saveTarget = async () => {
            const val = parseFloat(document.getElementById('target-input').value);
            if(val) await setDoc(doc(db, "settings", "market"), { target: val });
            alert("Target Updated!");
        };

        // Market Logic (Runs only when admin is open)
        setInterval(async () => {
            let drift = (Math.random() - 0.5) * 0.6;
            if(livePrice > 174) livePrice -= 0.7;
            else if(livePrice < 161) livePrice += 0.7;
            else livePrice += drift;

            if(livePrice < targetPrice) livePrice += 0.04;
            else livePrice -= 0.04;

            document.getElementById('live-p').innerText = livePrice.toFixed(2);
            await addDoc(collection(db, "market_history"), { price: livePrice, time: serverTimestamp() });
        }, 3500);

        // Requests logic
        onSnapshot(query(collection(db, "requests"), where("status", "==", "pending")), s => {
            const list = document.getElementById('req-list');
            list.innerHTML = "";
            s.forEach(d => {
                const r = d.data();
                list.innerHTML += `<div class="req">
                    <span><b>${r.email}</b><br>‚Çπ${r.amount} (${r.type})</span>
                    <button onclick="approve('${d.id}', '${r.uid}', ${r.amount}, '${r.type}')" style="width:70px; background:green; color:white;">Approve</button>
                </div>`;
            });
        });

        window.approve = async (id, uid, amt, type) => {
            const uRef = doc(db, "users", uid);
            const uSnap = await getDoc(uRef);
            let nb = type === 'Deposit' ? (uSnap.data().wallet + amt) : (uSnap.data().wallet - amt);
            await updateDoc(uRef, { wallet: nb });
            await updateDoc(doc(db, "requests", id), { status: "approved" });
        };
    </script>
</body>
</html>
